  <script>
    // Tab switching logic
    document.getElementById("personalTab").addEventListener("click", function () {
      switchTab("personalTabContent");
    });

    document.getElementById("bankingTab").addEventListener("click", function () {
      switchTab("bankingTabContent");
    });

    document.getElementById("nomineeTab").addEventListener("click", function () {
      switchTab("nomineeTabContent");
    });

    function switchTab(activeTab) {
      // Hide all content divs
      var contents = document.querySelectorAll(".tab-content");
      contents.forEach(function (content) {
        content.style.display = "none";
      });

      // Remove active classes from all tabs
      var tabs = document.querySelectorAll("[id$='Tab']");
      tabs.forEach(function (tab) {
        tab.classList.remove("bg-primary", "text-white");
        tab.classList.add("text-gray-500");
      });

      // Show the selected tab content and highlight the tab
      document.getElementById(activeTab).style.display = "block";
      document.getElementById(activeTab.replace("Content", "")).classList.add("bg-primary", "text-white");
    }

    // Initialize by showing the banking tab content by default
    switchTab("bankingTabContent"); 

  
    function previewImage(event, previewId) {
      const input = event.target;
      const preview = document.getElementById(previewId);

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

  </script>
