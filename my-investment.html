      <!-- Title -->

        </button>

        <!-- Search Bar (Initially hidden) -->
        <div id="search-bar" class="hidden relative">
          <input type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:border-primary transition duration-200">
          <button id="close-search" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600">

    </div>

    <!-- Cards -->

      <!-- Investment Card 1 -->
      <div class="investment-card flex items-start bg-white p-4 rounded-lg shadow-md" data-status="active">

          <div class="flex items-center text-sm text-gray-500 mt-2 space-x-6">
            <span>ðŸŒŸ 15%</span>

          </div>
        </div>
        <button class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-secondary">View Details</button>
      </div>

      <!-- Investment Card 2 -->
      <div class="investment-card flex items-start bg-white p-4 rounded-lg shadow-md" data-status="completed">
        <img src="https://placehold.jp/150x150.png" alt="Investment 2" class="w-24 h-24 object-cover rounded-lg mr-4">
        <div class="flex-1">
          <h2 class="text-lg font-semibold mb-2">Investment - 2</h2>
          <p class="text-secondary font-bold text-xl">25,000 <span class="text-sm text-gray-500">/Unit</span></p>
          <div class="flex items-center text-sm text-gray-500 mt-2 space-x-6">
            <span>ðŸŒŸ 12%</span>
            <span>ðŸ“… 3 months</span>
          </div>
        </div>
        <button class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-secondary">View Details</button>
      </div>

      <!-- Investment Card 3 -->
      <div class="investment-card flex items-start bg-white p-4 rounded-lg shadow-md" data-status="pending">
        <img src="https://placehold.jp/150x150.png" alt="Investment 3" class="w-24 h-24 object-cover rounded-lg mr-4">
        <div class="flex-1">
          <h2 class="text-lg font-semibold mb-2">Investment - 3</h2>
          <p class="text-secondary font-bold text-xl">50,000 <span class="text-sm text-gray-500">/Unit</span></p>
          <div class="flex items-center text-sm text-gray-500 mt-2 space-x-6">
            <span>ðŸŒŸ 10%</span>

        <button class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-secondary">View Details</button>
      </div>
    </div>
  </div>

  <div class="h-20"></div>
  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 border border-t border-gray-100 bg-white shadow-md p-4 flex justify-around">
    <!-- Home Button -->
    <a href="index.html" class="flex flex-col items-center text-gray-600">
      <i class="fas fa-home h-6 w-6"></i>
      <span class="text-sm">Home</span>
    </a>

    <!-- Projects Button -->
    <a href="projects.html" class="flex flex-col items-center text-gray-600">
      <i class="fas fa-project-diagram h-6 w-6"></i>
      <span class="text-sm">Projects</span>
    </a>

    <!-- My Investments Button with Active Class -->
    <a href="my-investments.html" class="flex flex-col items-center text-primary hover:text-primary active">
      <i class="fas fa-hand-holding-usd h-6 w-6"></i>
      <span class="text-sm">My Investments</span>

    <!-- More Button -->
    <a href="/more.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
      <i class="fas fa-ellipsis-h h-6 w-6"></i>
      <span class="text-sm">More</span>
    </a>
  </div>

  <script>
    const searchIcon = document.getElementById("search-icon");
    const searchBar = document.getElementById("search-bar");
    const closeSearch = document.getElementById("close-search");

    // Toggle search bar visibility when search icon is clicked
    searchIcon.addEventListener("click", () => {
      searchBar.classList.toggle("hidden");
    });

    // Hide search bar when close icon is clicked
    closeSearch.addEventListener("click", () => {
      searchBar.classList.add("hidden");
    });

    // Hide search bar when clicking outside of it
    document.addEventListener("click", (event) => {
      if (!searchBar.contains(event.target) && !searchIcon.contains(event.target)) {
        searchBar.classList.add("hidden");
      }
    });

    // Filter function for investment cards based on status
    function filterByStatus(status) {
      const investmentCards = document.querySelectorAll('.investment-card');
      investmentCards.forEach(card => {
        const cardStatus = card.getAttribute('data-status');
        if (status === 'all' || cardStatus === status) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
