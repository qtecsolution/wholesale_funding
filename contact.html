<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOLESALE FUNDING || CONTACT </title>
    <!-- TAILWIND CSS  -->
    <!-- fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
  <div class="container mx-auto">
    <div class=" p-4">
        <!-- Header -->
        <div class="flex items-center mb-4">
            <a href="more.html" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="text-xl font-semibold text-gray-800 mx-auto">Contact</h1>
        </div>

        <!-- Map Image -->
        <div class="rounded-lg overflow-hidden mb-6">
            <img src="https://via.placeholder.com/400x200" alt="Map" class="w-full object-cover" />
        </div>

        <!-- Contact Information -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <!-- Phone -->
            <div class="flex items-center">
                <i class="fas fa-phone-alt text-green-500 mr-2"></i>
                <p class="text-gray-600 font-medium">Phone :</p>
                <p class="text-gray-800 font-semibold ml-2">01329713966</p>
            </div>
            <!-- Email -->
            <div class="flex items-center mb-4">
                <i class="fas fa-envelope text-blue-500 mr-2"></i>
                <p class="text-gray-600 font-medium">Email :</p>
                <p class="text-gray-800 font-semibold ml-2">
                    support@agricare.global
                </p>
            </div>
            <!-- Address -->
            <div class="flex items-start">
                <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>
                <div>
                    <p class="text-gray-600 font-medium">Address :</p>
                    <p class="text-gray-800 font-semibold">
                        Sonartori Tower (14th Floor),<br />
                        12 Biponon C/A, Sonargaon Road,<br />
                        Banglamotor, Dhaka, Bangladesh
                    </p>
                </div>
            </div>
        </div>

        <!-- Call & Chat Buttons -->
        <div class="flex justify-center gap-4 mb-6">
            <!-- Call Button -->
            <button class="flex items-center bg-green-500 text-white px-6 py-2 rounded-md shadow hover:bg-green-600">
                <i class="fas fa-phone-alt mr-2"></i> Call
            </button>
            <!-- Chat Button -->
            <button class="flex items-center bg-red-500 text-white px-6 py-2 rounded-md shadow hover:bg-red-600">
                <i class="fas fa-comments mr-2"></i> Chat
            </button>
        </div>

        <!-- Follow Us Section -->
        <div class="text-center mb-6">
            <h3 class="text-lg font-semibold mb-2">Follow Us</h3>
            <div class="flex justify-center gap-4 text-2xl">
                <!-- Facebook -->
                <a href="#" class="text-blue-600 hover:text-blue-800" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <!-- Instagram -->
                <a href="#" class="text-pink-500 hover:text-pink-700" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- LinkedIn -->
                <a href="#" class="text-blue-700 hover:text-blue-900" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!-- WhatsApp -->
                <a href="#" class="text-green-500 hover:text-green-700" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>

    </div>
    <div class="h-20"></div>
  </div>

    <!-- Bottom Navigation -->
    <div
        class="fixed bottom-0 left-0 right-0 border border-t border-gray-100 bg-white shadow-md p-4 flex justify-around">
        <!-- Home Button with Active Class -->
        <a href="index.html" class="flex flex-col items-center text-gray-600 active">
            <i class="fas fa-home h-6 w-6"></i>
            <span class="text-sm">Home</span>
        </a>

        <!-- Projects Button -->
        <a href="projects.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
            <i class="fas fa-project-diagram h-6 w-6"></i>
            <span class="text-sm">Projects</span>
        </a>

        <!-- My Investments Button -->
        <a href="my-investment.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
            <i class="fas fa-hand-holding-usd h-6 w-6"></i>
            <span class="text-sm">My Investments</span>
        </a>

        <!-- More Button -->
        <a href="more.html" class="flex flex-col items-center text-gray-600 hover:text-primary"
            onclick="window.location.href='more.html'">
            <i class="fas fa-ellipsis-h h-6 w-6"></i>
            <span class="text-sm">More</span>
        </a>
    </div>

  
</body>

</html>
