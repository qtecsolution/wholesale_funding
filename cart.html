<!DOCTYPE html>

<body>
  <div class="bg-gray-50  p-4">
     <div class="container mx-auto">
          <!-- Header -->
      <div class="bg-white p-4 mx-4 shadow-md flex items-center">
        <a href="/project-details.html" class="text-gray-800 text-lg">

        </a>
        <h1 class="ml-4 text-xl font-semibold text-gray-800">My Cart</h1>
      </div>
    
      <!-- Cart Item -->

          <img src="https://via.placeholder.com/80" alt="Product" class="w-20 h-20 rounded-lg">

              </button>

                <i class="fas fa-plus-circle"></i>
              </button>
              <span class="ml-4 text-gray-500">Unit</span>
            </div>
          </div>
          <button class="text-primary text-xl ml-4">

          </button>

      <!-- Checkout Button -->
      <div class="p-4">

     </div>
      

    <div class="h-20"></div>

      </a>

      <a href="projects.html" class="flex flex-col items-center text-gray-600 hover:text-primary">

        <span class="text-sm">Projects</span>
      </a>
  
      <!-- My Investments Button -->
      <a href="my-investment.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
        <i class="fas fa-hand-holding-usd h-6 w-6"></i>

      </a>
